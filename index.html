<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="contain">
        
            <h1>PASSWORD GENERATOR</h1>
            
            <div class="container">
                <input placeholder="Password" class="disPass" readonly>
                <button class="data-copy">
                    <span class="data-copy-msg"></span>
                    <img src="./images/copy.svg" alt="" height="20" width="20">
                </button>
            </div>

            <div class="generate">
                <div class="length">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider" data-lengthSlider>

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <div class="strength">
                    <p>Strength</p>
                    <div class="indicator"></div>
                </div>

                <button class="btn">GENERATE PASSWORD</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
